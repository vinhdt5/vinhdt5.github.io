<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
<script>
	var dem = 0;
  var OneSignal = window.OneSignal || [];
  OneSignal.push(function() {
    OneSignal.init({
      appId: "1f53eaa8-deab-4f8e-801c-8f217b8c2ecd",
    });
	dem++;
		document.getElementById("display").innerHTML = dem;
  });
	Notification.onshow = function() { 
		dem++;
		document.getElementById("display").innerHTML = dem;
	};
	function restart() {
		dem = 0;
		document.getElementById("display").innerHTML = dem;
	}
  
</script>
</head>
<body>

<h1>OneSignal</h1><h2>
<div id="display">0</div></h2>
<button onclick='restart()'>Restart</button>
<p>OneSignal</p>

</body>
</html>
